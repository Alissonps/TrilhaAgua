{% extends "en/public/Base.HTML" %} {% block contents %}
<meta charset="utf-8">
<div id="containerFeed1">
	<div id="containerAmigos">
		<fieldset>
			<legend>Mensagens</legend>

			{% for a in msg_usuario %}
			<!-- {{a.usuario.nome}} -->
			<div style="background: ; height: 27px;">
				<div id="mensagem" class="form-mensagem" style="width: 90%; height: 1px; float: left; background: ; margin-top: 3px;">
					{{a.mensagem}}
				</div>

				<div id="botao" style="left:; background:; margin-left: 35px;">
					<form action="apagar_mensagem" method="post">
						{% csrf_token %} <input type="hidden" name="cMensagem"
							value={{a.id}} />
						<button type="submit" value="excluir" title="Excluir" style="background: transparent; border: none; float: right;">
							<span class="glyphicon glyphicon-remove remove-feed" style="top: 2px;"></span>
						</button>
					</form>
				</div>
			</div>
			<hr class="form-hr">
			{% endfor %}
		</fieldset>
	</div>
</div>
{% endblock contents %}
