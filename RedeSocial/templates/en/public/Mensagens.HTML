{% extends "en/public/Base.HTML" %} {% block contents %}
<meta charset="utf-8">
<div id="containerFeed1">
	<div id="containerAmigos">
			<legend>Mensagens:</legend>
			<hr class="form-hr">
			<ul id="ul-mensagens">

			{% for a in msg_usuario %}
					<li class="li-mensagens">
					
						<div id="wrap-btn-mensagens">	
							<form action="apagar_mensagem" id="form-remove-msg" method="post">	{% csrf_token %} 
								<input type="hidden" id="hide-msg" name="cMensagem" value="{{a.id}}"/>
									
								<button type="submit" id="btn-remove-msg" value="excluir" title="Excluir">
									<span class="glyphicon glyphicon-remove remove-feed"></span>
								</button>
							</form>
						</div>
						
						<div id="mensagem" class="form-mensagem">
							{{a.mensagem}}
						</div>
						
					</li>
					
						{% if forloop.last %}
			    	
						<form action="mais_mensagens" method ="post" id="ver-mais-msg"> {% csrf_token %}
					    	<input type ="hidden" name = "id_ultimo" value = "{{a.id}}">
					    	<button type="submit" id="btn-ver-mais-comentario" class="btn-primary">Ver mais</button>
						</form>
					
				{% endif %}
				
			{% endfor %}
			</ul>
			<div class="clear"> </div>
	</div>
	
	<div class="sk-circle" style="display: none;">
	  <div class="sk-circle1 sk-child"></div>
	  <div class="sk-circle2 sk-child"></div>
	  <div class="sk-circle3 sk-child"></div>
	  <div class="sk-circle4 sk-child"></div>
	  <div class="sk-circle5 sk-child"></div>
	  <div class="sk-circle6 sk-child"></div>
	  <div class="sk-circle7 sk-child"></div>
	  <div class="sk-circle8 sk-child"></div>
	  <div class="sk-circle9 sk-child"></div>
	  <div class="sk-circle10 sk-child"></div>
	  <div class="sk-circle11 sk-child"></div>
	  <div class="sk-circle12 sk-child"></div>
	</div>
</div>

{% endblock contents %}
